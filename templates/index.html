<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wetter Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background: deepskyblue">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<center>
<h1>Wetter-App</h1>
<form action="/" method="post">
    <div class="row g-6 " style="margin-left: 50px; margin-right: 50px;">

      <div class="col" style="flex: none; margin-bottom: 10px">
        <input type="text" id="country_code"  name="country_code" class="form-control" placeholder="Landname" aria-label="Landname" style="width: 300px; margin: 0">
      </div>

      <div class="col" >
        <input type="text" id="city_name"  name="city_name" class="form-control" placeholder="Stadtname" aria-label="Stadtname" style="width: 300px; margin-bottom: 10px">
      </div>

    </div>
    <button type="submit" class="btn btn-dark"  style="width: 300px;">Suchen</button>
</form>

{% if weather_data %}

    <div class="container mt-5">
      <div class="card">
        <div class="card-header">
          Wetterbericht
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ city_name }}</h5>
          <p class="card-text">{{ weather_data[2] }}</p>
          <p class="card-text">Wetterzustand: {{ weather_data[0] }}</p>
          <img src=" https://openweathermap.org/img/wn/{{ weather_data[1] }}@2x.png" class="img-fluid" alt="Wetterbild">
        </div>
      </div>
    </div>
{% endif %}
<br>
{% for meesage in get_flashed_messages() %}
     <h4 style="color: white">{{ meesage }}</h4>
{% endfor %}
    </center>
</body>
</html>
